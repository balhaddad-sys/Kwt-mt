<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - KSA Malta CMS</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a365d 0%, #2c5282 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-card {
            background: white;
            padding: 48px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 420px;
        }
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        .login-card h1 {
            font-size: 24px;
            color: #1a365d;
            margin-bottom: 8px;
            text-align: center;
        }
        .login-card .subtitle {
            color: #6c757d;
            text-align: center;
            margin-bottom: 32px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #343a40;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
            font-family: inherit;
        }
        .form-group input:focus {
            outline: none;
            border-color: #1a365d;
        }
        .form-group input::placeholder {
            color: #adb5bd;
        }
        .btn-login {
            width: 100%;
            padding: 14px;
            background: #1a365d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            font-family: inherit;
        }
        .btn-login:hover {
            background: #2c5282;
        }
        .btn-login:disabled {
            background: #adb5bd;
            cursor: not-allowed;
        }
        .error-msg {
            background: #fff5f5;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #c53030;
        }
        .success-msg {
            background: #f0fdf4;
            color: #15803d;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #15803d;
        }
        .back-link {
            text-align: center;
            margin-top: 24px;
        }
        .back-link a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            opacity: 0.9;
        }
        .back-link a:hover {
            opacity: 1;
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <div class="logo-icon">üá∞üáº</div>
            <h1>KSA Malta CMS</h1>
            <p class="subtitle">Content Management System</p>
        </div>

        <div class="error-msg" id="error-msg"></div>
        <div class="success-msg" id="success-msg"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                    type="email"
                    id="email"
                    required
                    placeholder="admin@ksamalta.org"
                    autocomplete="email"
                >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    required
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    autocomplete="current-password"
                >
            </div>
            <button type="submit" class="btn-login" id="btn-login">
                Sign In
            </button>
        </form>

        <div class="back-link">
            <a href="/">‚Üê Back to Main Site</a>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script>
        const auth = firebase.auth();

        // Check if already logged in
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                try {
                    const token = await user.getIdTokenResult();
                    if (token.claims.role && ['admin', 'super_admin', 'editor'].includes(token.claims.role)) {
                        showSuccess('Already logged in. Redirecting...');
                        setTimeout(() => {
                            window.location.href = '/admin/index.html';
                        }, 1000);
                    } else {
                        // User is logged in but doesn't have admin role
                        await auth.signOut();
                    }
                } catch (error) {
                    console.error('Error checking auth:', error);
                }
            }
        });

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btn-login');

            // Validate inputs
            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Signing in...';
            hideMessages();

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const token = await userCredential.user.getIdTokenResult();

                // Check for admin/editor role
                if (!token.claims.role || !['admin', 'super_admin', 'editor'].includes(token.claims.role)) {
                    await auth.signOut();
                    throw new Error('You do not have permission to access the admin panel. Please contact an administrator.');
                }

                showSuccess('Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = '/admin/index.html';
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);

                // Provide user-friendly error messages
                let errorMessage = error.message;
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    errorMessage = 'Invalid email or password. Please try again.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many failed login attempts. Please try again later.';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = 'Network error. Please check your internet connection.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address format.';
                }

                showError(errorMessage);
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        });

        // Helper functions
        function showError(message) {
            const errorMsg = document.getElementById('error-msg');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }

        function showSuccess(message) {
            const successMsg = document.getElementById('success-msg');
            successMsg.textContent = message;
            successMsg.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('error-msg').style.display = 'none';
            document.getElementById('success-msg').style.display = 'none';
        }

        // Clear error on input
        document.getElementById('email').addEventListener('input', hideMessages);
        document.getElementById('password').addEventListener('input', hideMessages);
    </script>
</body>
</html>
