<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Kuwaiti Student Association Malta</title>
    <meta name="title" content="Kuwaiti Student Association Malta" />
    <meta name="description" content="Connecting Kuwaiti students in Malta, fostering cultural exchange, and building a strong community away from home. Join our events, network with fellow students, and be part of something special." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kuwaitimalta.org/" />
    <meta property="og:title" content="Kuwaiti Student Association Malta" />
    <meta property="og:description" content="Connecting Kuwaiti students in Malta, fostering cultural exchange, and building a strong community away from home." />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://kuwaitimalta.org/" />
    <meta property="twitter:title" content="Kuwaiti Student Association Malta" />
    <meta property="twitter:description" content="Connecting Kuwaiti students in Malta, fostering cultural exchange, and building a strong community away from home." />
    <meta property="twitter:image" content="/og-image.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#003366" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Fonts preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW registered', reg.scope))
            .catch(err => console.log('SW registration failed', err));
        });
      }
    </script>
  </body>
</html>
